<button (click)= "isShowing = ! isShowing" >

    <ng-container *ngIf="!isShowing">showbooks</ng-container>
    <ng-container *ngIf="isShowing">hidebooks</ng-container>
    
</button>





<ul *ngIf="isShowing">
    <ng-container *ngFor="let singleBook of books" >

        <app-book [book] = "singleBook"></app-book>

    
   </ng-container>
     
</ul>
